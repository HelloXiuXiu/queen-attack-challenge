<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Attack</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="index.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="result">
        <h1 class="result-number"></h1>
        <p>Possible Attacks</p>
      </div>
      <div class="top-controls">
        <input type="checkbox" id="obstacles" onchange="changeObstacles()" class="checkbox" />  
        <label for="obstacles" class="switch"></label>
        <span>Add/Remove Obstacles</span>
      </div>
      <div class="grid"></div>
      <button onclick="clearObstacles()">Clear Obstacles</button>
    </div>
  </body>
</html>
